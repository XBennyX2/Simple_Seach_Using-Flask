<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Search System</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Simple Search System</h1>

    <!-- Upload File Section -->
    <div class="mt-4">
      <h3>Upload a File</h3>
      <div class="mb-3">
        <input type="file" id="fileInput" class="form-control" />
      </div>
      <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
      <div id="uploadStatus" class="mt-3"></div>
    </div>

    <!-- Search Query Section -->
    <div class="mt-4">
      <h3>Search Query</h3>
      <div class="mb-3">
        <input
          type="text"
          id="queryInput"
          class="form-control"
          placeholder="Enter your query"
        />
      </div>
      <div class="mb-3">
        <label for="topNInput">Top Results:</label>
        <input
          type="number"
          id="topNInput"
          class="form-control w-25"
          value="5"
          min="1"
        />
      </div>
      <button class="btn btn-success" onclick="searchQuery()">Search</button>
      <div id="searchStatus" class="mt-3"></div>
    </div>

    <!-- Results Section -->
    <div id="results" class="mt-4">
      <h3>Results</h3>
      <ul class="list-group" id="resultsList"></ul>
    </div>
  </div>

  <script>
    const uploadFile = () => {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const uploadStatus = document.getElementById("uploadStatus");

      if (!file) {
        uploadStatus.innerHTML = `
          <div class="alert alert-danger" role="alert">
            Please select a file to upload.
          </div>
        `;
        return;
      }

      uploadStatus.innerHTML = `
        <div class="alert alert-info" role="alert">
          Uploading file... Please wait.
        </div>
      `;

      const formData = new FormData();
      formData.append("file", file);

      axios
        .post("/upload", formData, {
          headers: { "Content-Type": "multipart/form-data" },
        })
        .then((response) => {
          uploadStatus.innerHTML = `
            <div class="alert alert-success" role="alert">
              ${response.data.message}
            </div>
          `;
        })
        .catch((error) => {
          console.error("Error uploading file:", error);
          uploadStatus.innerHTML = `
            <div class="alert alert-danger" role="alert">
              File upload failed. ${error.response?.data?.error || "Please check the server logs."}
            </div>
          `;
        });
    };

    const searchQuery = () => {
      const query = document.getElementById("queryInput").value;
      const topN = document.getElementById("topNInput").value;
      const searchStatus = document.getElementById("searchStatus");

      if (!query) {
        searchStatus.innerHTML = `
          <div class="alert alert-danger" role="alert">
            Please enter a search query.
          </div>
        `;
        return;
      }

      searchStatus.innerHTML = `
        <div class="alert alert-info" role="alert">
          Searching... Please wait.
        </div>
      `;

      axios
        .post("/search", { query, top_n: topN })
        .then((response) => {
          const results = response.data;
          const resultsList = document.getElementById("resultsList");
          resultsList.innerHTML = "";
          searchStatus.innerHTML = "";

          if (results.length === 0) {
            resultsList.innerHTML =
              '<li class="list-group-item">No results found.</li>';
            return;
          }

          results.forEach((result) => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.innerHTML = `
              <p><strong>Sentence:</strong> ${result.sentence}</p>
              <p><strong>Similarity Score:</strong> ${result.similarity.toFixed(4)}</p>
            `;
            resultsList.appendChild(listItem);
          });
        })
        .catch((error) => {
          console.error("Error searching query:", error);
          searchStatus.innerHTML = `
            <div class="alert alert-danger" role="alert">
              Search failed. ${error.response?.data?.error || "Please check the server logs."}
            </div>
          `;
        });
    };
  </script>
</body>
</html>
